	<body>

			<ul id="list" class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell">

						下拉刷新的listview

				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="../card/card.html">
						cardview（卡片视图）

				</li>
				<li class="mui-table-view-cell">

				<li class="mui-table-view-cell">

				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="../actionsheet/actionsheet-plus.html">
						各种底部弹窗

				</li>
				<li class="mui-table-view-cell mui-collapse">
					<a class="mui-navigate-right" href="#">
						button（按钮）
					</a>
					<ul class="mui-table-view mui-table-view-chevron">
						<li class="mui-table-view-cell">
							<a class="mui-navigate-right" href="../button/buttons.html">
								普通按钮

						</li>
						<li class="mui-table-view-cell">

								带图标的按钮
							</a>
						</li>
						<li class="mui-table-view-cell">

								带数字的按钮

						</li>
						<li class="mui-table-view-cell">

								块级按钮

						</li>
					</ul>

				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="../map/geolocation.html">
						启用地图(对返回键的监听)
					</a>
				</li>
				<ul>

		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			mui('#list').on('tap', 'a', function() {
				var id = this.getAttribute('href');
				var href = this.href;
				var aniShow = 'none';
				if(id && ~id.indexOf('.html')) {
					var webview_style = {
						popGesture: "close"
					};
					mui.openWindow({
						id: id,
						url: this.href,
						styles: webview_style,
						show: {
							aniShow: aniShow
						},
						waiting: {
							autoShow: false
						}
					});
				}

			});
		</script>

	</body>

</html>
